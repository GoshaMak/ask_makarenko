{% load static %}

<div class="w-100 mt-3 border-answer card"
     style="width: 18rem; border-color: black !important; border-width: 2px !important; border-radius: 10px;">
    <div class="card-body" style="height: auto">
        <div class="row">
            <div class="col-3">
                <div class="border" style="height: 100px; overflow: hidden">
                    <img src="{% static "img/avatar.jpg" %}" alt="Ask-Avatar"
                         style="width: 100%; height: 100%; object-fit: cover"
                         class="img-fluid">
                </div>
                <input class="form-control" type="number" value="0" placeholder="Default input"
                       aria-label="default input example">
            </div>

            <div class="col d-flex flex-column justify-content-between">
                <div class="align-top m-0">
                    <a href="{% url 'question' question.question.id %}" class="card-title m-0"
                       style="color: black;text-decoration: none;">
                        <h5>{{ question.question.title }}</h5></a>
                </div>
                <div class="align-top m-0">
                    <p class="card-text m-0">{{ question.question.text }}</p>
                </div>
                <div class="align-bottom">
                    <a href="{% url 'question' question.question.id %}">answer({{ question.answers_amt }})</a>
                    Tags:
                    {% for tag in question.tags %}
                        <a href="{% url 'tag' tag.name %}" class="card-link m-0">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
